<div class="story-list">
  <h2>Stories</h2>
  <div class="main-list">
    <div class="story-card" *ngFor="let story of storyList">
      <div class="story-header">
        <span class="story-name">{{ story.name }}</span>
        <span class="story-points">Point: {{ story.points }}</span>
      </div>
      <div class="story-desc">
        {{ story.description || 'No description available' }}
      </div>
    </div>
  </div>
</div>
